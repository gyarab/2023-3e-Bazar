<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ročníkovkos</title>
    <link rel="stylesheet" href="homepage.css" />
    <link rel="stylesheet" href="Filter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <style>
      div.box {
        height: 200px;
        background-color: gray;
        margin: 15px 0;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body class="p-0 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar bg-body-tertiary navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://avatars.githubusercontent.com/u/34084239?s=280&v=4"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <a class="navbar-brand" href="#">Bazaros</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="homepage.html"
                >Domů</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Kategorie
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Login
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="signin.html">Sign in</a></li>
                <li><a class="dropdown-item" href="signup.html">Sign up</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="resetpasword.html"
                    >Cant login?</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <button class="btn btn-primary" onclick="openPopup()">
            Open Filter
          </button>
        </div>
      </div>
    </nav>
    <button onclick="addRectangle()" class="inzerat">+</button>
    <div class="overlay" id="overlay"></div>
    <div class="popup-container" id="popup">
      <h2 class="mb-3">Filter</h2>
      <p>You can use filtering here.</p>
      <div class="mb-3">
        <label for="Category" class="form-label">Category:</label>
        <select class="form-control" id="Category">
          <option value="option1">Any</option>
          <option value="option2">Cars</option>
          <option value="option3">Electronics</option>
          <option value="option4">Kadlec</option>
          <option value="option5">Je</option>
          <option value="option6">Fake</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="name-of-product" class="form-label">Product Name:</label>
        <input
          type="text"
          class="form-control"
          id="name-of-product"
          placeholder="Name of product"
        />
      </div>
      <div class="mb-3">
        <label for="price-range" class="form-label">Price:</label>
        <br />
        <input type="checkbox" id="price-range-any" /> Any
        <br />
        <input type="checkbox" id="price-range-0-1000" /> 0 - 1000
        <br />
        <input type="checkbox" id="price-range-1001-2500" /> 1001 - 2500
        <br />
        <input type="checkbox" id="price-range-2501-5000" /> 2501 - 5000
        <br />
        <input type="checkbox" id="price-range-5001-10000" /> 5001 - 10000
        <br />
        <input type="checkbox" id="price-range-10000-above" /> 10000 and above
        <br />

        From:
        <input
          type="number"
          id="custom-price-from"
          placeholder="Enter minimum Kč"
        />
        To:
        <input
          type="number"
          id="custom-price-to"
          placeholder="Enter maximum Kč"
        />
      </div>
      <div class="mb-3">
        <label for="distance" class="form-label">Location:</label>
        <input
          type="number"
          class="form-control"
          id="distance"
          placeholder="How far in km (not miles) you want it away (at maximum)"
        />
      </div>
      <button
        class="btn btn-secondary red-button"
        style="
          background-color: #dc3545;
          padding: 10px 20px;
          cursor: pointer;
          border-radius: 5px;
        "
        onclick="resetAndClosePopup()"
      >
        Cancel (clear all filters)
      </button>
      <button
        class="btn btn-secondary green-button"
        style="
          background-color: #28a745;
          padding: 10px 20px;
          cursor: pointer;
          border-radius: 5px;
        "
        onclick="closePopup()"
      >
        Apply Filters
      </button>
    </div>
    <script src="homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script>
      function openPopup() {
        document.getElementById("popup").style.display = "block";
        document.getElementById("overlay").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }

      function resetAndClosePopup() {
        document.getElementById("Category").value = "option1";
        document.getElementById("name-of-product").value = "";
        document.getElementById("price-range-any").checked = false;
        document.getElementById("price-range-0-1000").checked = false;
        document.getElementById("price-range-1001-2500").checked = false;
        document.getElementById("price-range-2501-5000").checked = false;
        document.getElementById("price-range-5001-10000").checked = false;
        document.getElementById("price-range-10000-above").checked = false;
        document.getElementById("custom-price-from").value = "";
        document.getElementById("custom-price-to").value = "";
        document.getElementById("distance").value = "";
        closePopup();
      }
    </script>
  </body>
</html>
