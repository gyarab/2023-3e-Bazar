{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Změna hesla</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/d/d1/Shopping-cart-icon-with-bags-white-background.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .centered_box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .centered_text {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="centered_box centered_text">
        <h4>Zadejte emailovou adresu spro zaslání emailu pro změnění hesla</h4>
        <form action="." method="post" style="margin-top: 40px;">
            {% csrf_token %}
            <label for="email" style="margin-bottom: 5px;">Zadejte email</label>
            {% render_field form.email class+="form-control" value+="email" %}
            <button class="btn btn-dark" type="submit" style="margin-top: 15px;">Poslat email</button>
        </form>
    </div>
</body>

</html>
