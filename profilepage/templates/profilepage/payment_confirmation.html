<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potvrzování platby</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="shortcut icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/d/d1/Shopping-cart-icon-with-bags-white-background.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .centered_box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        .centered_text {
            text-align: center;
        }
    </style>
</head>
{% if att.theme == 'black'%}

<body style="background-color: black;">
    {% else %}

    <body>
        {% endif %}
        <div class="centered_box centered_text">
            <h1>Potvrzení nákupu</h1>
            <p>Cena: 10$</p>
            <p>Druh platby: Paypal</p>
            <p>Kupujete si propagaci vašeho inzerátu</p>
            <p>Kliknutím na toto tlačítko budete přesměrováni na platební portál paypal</p>
            {{ paypal.render }}
            <div class="alert alert-danger">
                <h5>
                    Disclaimer
                </h5>
                <p>
                    Toto je pouze školní projekt (nekupujte).
                </p>
            </div>
        </div>
    </body>

</html>
